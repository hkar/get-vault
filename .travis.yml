language: python
sudo: true
python:
  - "3.2"
  - "3.3"
  - "3.4"
# - "pypy3"
# command to install dependencies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y openssl
install:
  - pip install .
  - pip install -U pytest
  - pip install -r requirements.txt
# command to run tests
script: py.test -v